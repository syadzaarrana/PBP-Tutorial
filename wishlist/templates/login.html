{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<section class="vh-100" style="background-color:#36454F ; padding:5rem ;">

    <div class="card bg-dark text-white m-auto" style="width:30rem ; height:30rem ; border-radius: 2rem;">
        <div class="card-body" style="padding:50px ;">

            <h1 style="text-align:center ;">Login</h1>
            <br/>

            <form method="POST" action="">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" placeholder="Username" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div>

                <br/>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary px-5" value="Login">Login</button>
                    <br/><br/>
                    <p>Don't have an account? <a href="{% url 'wishlist:register' %}">Register</a></p>
                </div>
            </form>

            <br/>

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            
        </div>

    </div>

</section>

{% endblock content %}
